<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="pomodoro">
        Time: <span id="time-left-min"></span>:<span id="time-left-sec"></span>
        <button type="submit" id="start-pomodoro">Start</button>
        <button type="submit" id="stop-pomodoro">Stop</button><br />
        <p id="total">Pomodoros finished: <span id="total-pomodoros"></span></p>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
